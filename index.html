<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <nav class="bg-darkblue">
            <div class="container">
                <div class="row">
                    <div class="height50px col-12"></div>
                </div>
            </div>
        </nav>

        <div class="jumbo bg-green">
            <div class="container py-5">
                <div class="stat_boostrap row">
                    <div class="avatar py-2 d-flex justify-content-center col-lg-12">
                        <img class="" src="./assets/img/avatar.svg" alt="">
                    </div>
                    <h1 class="title d-flex justify-content-center col-lg-12">START BOOSTRAP</h1>
                    <div class="decoration d-flex flex-row justify-content-center col-lg-12">
                        <div class="line-white"></div>
                        <i class="fas fa-star px-2"></i>
                        <div class="line-white"></div>
                    </div>
                </div>
            </div>
        </div>

    </header>
    <!-- /HEADER -->


    <!-- MAIN -->
    <main>
        <section class="bg-white">
            <div class="container py-5">
                <div class="portfolio row">
                    <h2 class="title d-flex justify-content-center col-lg-12">PORTOFOLIO</h2>
                    <div class="decoration pb-4 d-flex flex-row justify-content-center col-lg-12">
                        <div class="line-blue"></div>
                        <i class="fas fa-star px-2"></i>
                        <div class="line-blue"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="mb-4 col-lg-4"><img class="rounded" src="./assets/img/cabin.png" alt=""></div>
                    <div class="mb-4 col-lg-4"><img class="rounded" src="./assets/img/cake.png" alt=""></div>
                    <div class="mb-4 col-lg-4"><img class="rounded" src="./assets/img/circus.png" alt=""></div>
                    <div class="mb-4 col-lg-4"><img class="rounded" src="./assets/img/game.png" alt=""></div>
                    <div class="mb-4 col-lg-4"><img class="rounded" src="./assets/img/safe.png" alt=""></div>
                    <div class="mb-4 col-lg-4"><img class="rounded" src="./assets/img/submarine.png" alt=""></div>
                </div>

            </div>
        </section>
        <section class="about bg-green">
            <div class="container">
                <div class="rown height400px">
                    <div class="height50px col-12"></div>
                </div>
            </div>
        </section>
        <section class="contact_me bg-white">
            <div class="container py-5">
                <div class="portfolio row">
                    <h2 class="title d-flex justify-content-center col-lg-12">CONTACT ME</h2>
                    <div class="decoration pb-4 d-flex flex-row justify-content-center col-lg-12">
                        <div class="line-blue"></div>
                        <i class="fas fa-star px-2"></i>
                        <div class="line-blue"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="client col-lg-12">
                        <input type="text" placeholder="Name">
                        <input type="email" name="email" id="" placeholder="Email">
                        <input type="text" name="number" id="" placeholder="Number">
                        <input class="message" type="text" name="message" id="" placeholder="Message"> 
                        <button class="rounded py-1 px-2">Send</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- /MAIN -->


    <!-- FOOTER -->
    <footer>
        <div class="first_footer bg-lightblue">
            <div class="container">
                <div class="row">
                    <div class="height200px col-12">
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="last_footer bg-darkblue">
            <div class="container">
                <div class="row">
                    <div class="height50px text-white d-flex justify-content-center align-items-center col-12">
                        Copyright
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- /FOOTER -->
</body>
</html>
